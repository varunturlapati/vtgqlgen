# Define what the schema is capable of:

type Query {
    Fruits: [Fruit!]!
    Fruit(Id: Int!): Fruit
    Racks: [Rack!]!
    Rack(Id: Int!): Rack
}

# Define what the queries are capable of:
type Fruit {
    Id: Int!
    Name: String!
    Quantity: Int!
    Detail: Detail
    Level: Level
    Rack: Rack
}
type Detail {
    Name: String!
    Color: String
    Taste: String
}
type Level {
    Color: String!
    Level: String
}
type Rack {
    Id: Int!
    Name: String!
    Created: String
    CustomFields: CustomFields
    IpAddr: String
    Live: Boolean
    Fruit: Fruit
}
type CustomFields {
    RblxRackId: Int
    DesignRevision: String
    CageId: String
}
type Status {
    Label: String
    Value: Int
}
type Role {
    Id: Int!
    Name: String
}
type Mutation {
    CreateFruit(data: FruitInput!): Fruit!
    UpdateFruit(id: Int!, data: FruitInput!): Fruit!
    DeleteFruit(id: Int!): Fruit!
}

input FruitInput {
    Name: String!
    Quantity: Int!
}